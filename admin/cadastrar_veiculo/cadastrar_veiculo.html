<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" name="dados" method="POST" action="http://localhost/DealerTech/php/cadastro_veiculo/salva_mensagem.php">
					<span class="login100-form-title p-b-51" style="margin-top: -50px;">
						Cadastrar Veículo
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Digite a Marca">
						<input class="input100" type="text" name="marca" placeholder="Marca">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Digite o Modelo">
						<input class="input100" type="text" name="modelo" placeholder="Modelo">
						<span class="focus-input100"></span>
					</div>
				
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Digite a versão">
						<input class="input100" type="text" name="versao" placeholder="Versão">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Digite a Cor">
						<input class="input100" type="text" name="cor" placeholder="Cor">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Digite o Motor">
						<input class="input100" type="text" name="motor" placeholder="Motor">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Digite o Ano">
						<input class="input100" type="text" name="ano" placeholder="Ano">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Digite a Blindagem">
						<input class="input100" type="text" name="blindagem" placeholder="Blindagem (Sim ou Não)">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Digite o Câmbio">
						<input class="input100" type="text" name="cambio" placeholder="Câmbio (Automático ou Manual)">
						<span class="focus-input100"></span>
					</div>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" style="font-family: Century Gothic, CenturyGothic, AppleGothic, sans-serif; font-size: 40px;" type="submit">
							Cadastrar     <i class="fas fa-pencil-alt"></i> 
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
